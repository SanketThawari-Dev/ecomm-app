<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Temp Dynamic Login (Demo)</title>
  <style>
    :root{--bg:#0f1720;--card:#0b1220;--accent:#60a5fa;--muted:#9aa7b2;--ok:#10b981;--bad:#ef4444}
    *{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{margin:0;background:linear-gradient(180deg,#071027 0%, #08233a 100%);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:980px;display:grid;grid-template-columns:1fr 420px;gap:28px}
    .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:20px;box-shadow:0 6px 20px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .brand{font-size:20px;font-weight:700;color:var(--accent);display:flex;gap:10px;align-items:center}
    .brand .dot{width:10px;height:10px;border-radius:50%;background:var(--accent);box-shadow:0 0 12px rgba(96,165,250,0.25)}
    form{display:flex;flex-direction:column;gap:12px;margin-top:12px}
    label{font-size:13px;color:var(--muted)}
    input[type="text"], input[type="password"]{padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;outline:none}
    .row{display:flex;gap:12px;align-items:center}
    button{background:var(--accent);border:none;padding:10px 12px;border-radius:8px;color:#042033;font-weight:700;cursor:pointer}
    button.secondary{background:transparent;color:var(--accent);border:1px dashed rgba(96,165,250,0.18)}
    .hint{font-size:12px;color:var(--muted)}
    .logs{max-height:420px;overflow:auto;padding:8px;border-radius:8px;background:rgba(255,255,255,0.02);font-family:monospace;font-size:13px;color:#cfe8ff}
    .log-item{padding:8px;border-radius:6px;margin-bottom:8px;border-left:4px solid rgba(255,255,255,0.03)}
    .log-ok{border-left-color:var(--ok);background:rgba(16,185,129,0.03)}
    .log-fail{border-left-color:var(--bad);background:rgba(239,68,68,0.04)}
    .meta{font-size:12px;color:var(--muted);margin-top:6px}
    .controls{display:flex;gap:8px;flex-wrap:wrap}
    @media(max-width:900px){.wrap{grid-template-columns:1fr;}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="brand"><span class="dot"></span>Temp Dynamic Login (Demo)</div>
      <p class="hint">This page demonstrates fetching and logging attempts locally. Replace with real backend authentication for production.</p>

      <form id="loginForm" autocomplete="off" onsubmit="return false;">
        <div>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" placeholder="Enter username" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" placeholder="Enter password" required />
        </div>

        <div class="row">
          <button id="loginBtn">Login</button>
          <button class="secondary" id="clearBtn" type="button">Clear Logs</button>
          <div style="flex:1"></div>
          <span id="status" class="hint"></span>
        </div>

        <div class="meta">
          Demo credentials — <strong>username:</strong> <code>demo</code> <strong>password:</strong> <code>Secret123!</code>
        </div>
      </form>
    </div>

    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <div style="font-weight:700">Login Attempts</div>
        <div class="controls">
          <button id="exportBtn" type="button" class="secondary">Export Logs</button>
          <button id="importBtn" type="button" class="secondary">Import (Paste JSON)</button>
        </div>
      </div>

      <div id="logs" class="logs" aria-live="polite"></div>
    </div>
  </div>

  <script>
    // Demo credentials (client-side only for demo)
    const DEMO_USER = 'demo';
    const DEMO_PASS = 'Secret123!';

    // Log storage key
    const STORAGE_KEY = 'temp_login_demo_logs_v1';

    // DOM refs
    const form = document.getElementById('loginForm');
    const usernameEl = document.getElementById('username');
    const passwordEl = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const logsEl = document.getElementById('logs');
    const clearBtn = document.getElementById('clearBtn');
    const statusEl = document.getElementById('status');
    const exportBtn = document.getElementById('exportBtn');
    const importBtn = document.getElementById('importBtn');

    // Load logs from localStorage
    let logs = loadLogs();
    renderLogs();

    loginBtn.addEventListener('click', async () => {
      // simple UI feedback
      setStatus('Processing...', false);

      const username = usernameEl.value.trim();
      const password = passwordEl.value;

      if (!username || !password) {
        setStatus('Please enter username & password', true);
        return;
      }

      // Simulate a server-side call (delay)
      await wait(500);

      const success = (username === DEMO_USER && password === DEMO_PASS);

      // create log entry (do not store raw password in production)
      const entry = {
        id: cryptoId(),
        ts: new Date().toISOString(),
        username,
        // for demo we store only length of password and masked version
        passMask: '*'.repeat(Math.min(6, password.length)) + (password.length > 6 ? '…' : ''),
        passLen: password.length,
        success
      };

      logs.unshift(entry); // newest first
      saveLogs();
      renderLogs();

      if (success) {
        setStatus('Login successful — showing protected area (demo)', false);
        showProtectedArea();
      } else {
        setStatus('Invalid credentials', true);
      }
    });

    clearBtn.addEventListener('click', () => {
      if (!confirm('Clear all logs?')) return;
      logs = [];
      saveLogs();
      renderLogs();
      setStatus('Logs cleared', false);
    });

    exportBtn.addEventListener('click', () => {
      const payload = JSON.stringify(logs, null, 2);
      downloadTextFile('login-logs.json', payload);
    });

    importBtn.addEventListener('click', async () => {
      const pasted = prompt('Paste JSON logs to import (will append):');
      if (!pasted) return;
      try {
        const arr = JSON.parse(pasted);
        if (!Array.isArray(arr)) throw new Error('Not an array');
        logs = arr.concat(logs);
        saveLogs();
        renderLogs();
        setStatus('Imported logs', false);
      } catch (e) {
        alert('Invalid JSON: ' + e.message);
      }
    });

    // Helpers
    function renderLogs() {
      logsEl.innerHTML = logs.length ? logs.map(renderLogItem).join('') : '<div style="opacity:.6">No attempts yet</div>';
    }

    function renderLogItem(entry) {
      const cls = entry.success ? 'log-item log-ok' : 'log-item log-fail';
      return `
        <div class="${cls}">
          <div><strong>${escapeHtml(entry.username)}</strong> — <span style="font-size:12px">${escapeHtml(entry.passMask)} (len: ${entry.passLen})</span></div>
          <div style="font-size:13px;margin-top:6px">${entry.success ? '✅ Success' : '❌ Failure'}</div>
          <div style="font-size:12px;color:var(--muted);margin-top:6px">${new Date(entry.ts).toLocaleString()}</div>
        </div>
      `;
    }

    function saveLogs() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(logs));
      } catch (e) {
        console.warn('Could not persist logs', e);
      }
    }

    function loadLogs() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        return raw ? JSON.parse(raw) : [];
      } catch (e) {
        return [];
      }
    }

    function setStatus(text, isError) {
      statusEl.textContent = text;
      statusEl.style.color = isError ? 'var(--bad)' : '';
      setTimeout(() => {
        if (statusEl.textContent === text) statusEl.textContent = '';
      }, 4500);
    }

    function showProtectedArea() {
      // temporary demo action: replace form with a protected message
      form.innerHTML = `
        <div style="padding:18px">
          <h2>Protected Area (Demo)</h2>
          <p class="hint">You are logged in as <strong>${escapeHtml(DEMO_USER)}</strong>.</p>
          <button id="logoutBtn" class="secondary">Logout</button>
        </div>
      `;
      document.getElementById('logoutBtn').addEventListener('click', () => {
        location.reload();
      });
    }

    function wait(ms){ return new Promise(resolve => setTimeout(resolve, ms)); }

    function cryptoId() {
      try {
        return Array.from(crypto.getRandomValues(new Uint8Array(8))).map(n => n.toString(16).padStart(2,'0')).join('');
      } catch (e) {
        return Math.random().toString(36).slice(2,10);
      }
    }

    function escapeHtml(s){ return String(s).replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }

    function downloadTextFile(filename, text) {
      const a = document.createElement('a');
      const blob = new Blob([text], {type: 'application/json'});
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
      URL.revokeObjectURL(a.href);
    }
  </script>
</body>
</html>
