<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ecomm Demo | Sanket Store</title>
<style>
  *{box-sizing:border-box;font-family:Inter,Segoe UI,Arial;}
  body{margin:0;background:#f7f9fb;color:#222;}
  header{background:#111;color:#fff;display:flex;align-items:center;justify-content:space-between;padding:16px 32px;}
  header h1{margin:0;font-size:1.4rem;letter-spacing:0.5px;}
  .cart-icon{cursor:pointer;position:relative;}
  .cart-icon span{position:absolute;top:-8px;right:-8px;background:red;color:white;font-size:12px;border-radius:50%;width:18px;height:18px;display:flex;align-items:center;justify-content:center;}
  main{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;padding:20px;}
  .product{background:#fff;border-radius:12px;box-shadow:0 4px 8px rgba(0,0,0,0.05);padding:16px;display:flex;flex-direction:column;}
  .product img{width:100%;border-radius:10px;object-fit:cover;}
  .product h3{margin:12px 0 6px;}
  .product p{color:#555;font-size:14px;}
  .product .price{font-weight:bold;font-size:1rem;margin:8px 0;}
  .product button{padding:10px;background:#111;color:#fff;border:none;border-radius:6px;cursor:pointer;}
  .cart{position:fixed;top:0;right:-420px;width:380px;height:100%;background:#fff;box-shadow:-2px 0 10px rgba(0,0,0,0.1);transition:right 0.3s;padding:20px;display:flex;flex-direction:column;}
  .cart.active{right:0;}
  .cart h2{margin:0 0 16px;}
  .cart-items{flex:1;overflow:auto;}
  .cart-item{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;border-bottom:1px solid #eee;padding-bottom:8px;}
  .cart-item img{width:60px;border-radius:6px;}
  .cart-item .info{flex:1;margin-left:10px;}
  .cart-item .info h4{margin:0;font-size:14px;}
  .cart-item .info span{font-size:12px;color:#555;}
  .cart-item .qty{display:flex;align-items:center;gap:6px;}
  .cart-item button{border:none;background:#111;color:white;padding:4px 8px;border-radius:4px;cursor:pointer;}
  .cart-total{border-top:1px solid #ddd;padding-top:10px;margin-top:10px;display:flex;justify-content:space-between;align-items:center;}
  .checkout{margin-top:12px;background:#111;color:#fff;border:none;padding:10px;border-radius:6px;cursor:pointer;width:100%;}
  footer{text-align:center;padding:16px;background:#111;color:#aaa;margin-top:20px;}
</style>
</head>
<body>
  <header>
    <h1>üõí Sanket eComm Demo</h1>
    <div class="cart-icon" id="cartToggle">
      üõçÔ∏è Cart <span id="cartCount">0</span>
    </div>
  </header>

  <main id="productList"></main>

  <div class="cart" id="cartPanel">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cartItems"></div>
    <div class="cart-total">
      <strong>Total:</strong>
      <span id="cartTotal">‚Çπ0</span>
    </div>
    <button class="checkout" id="checkoutBtn">Checkout</button>
  </div>

  <footer>¬© 2025 Sanket Store Demo | Static Frontend Only</footer>

<script>
// ===== Product Data =====
const products = [
  {id:1, name:"Wireless Headphones", price:1999, img:"https://picsum.photos/seed/headphones/300/200", desc:"High-quality Bluetooth sound."},
  {id:2, name:"Smart Watch", price:2499, img:"https://picsum.photos/seed/watch/300/200", desc:"Track your health and fitness."},
  {id:3, name:"Laptop Bag", price:899, img:"https://picsum.photos/seed/bag/300/200", desc:"Stylish and durable laptop bag."},
  {id:4, name:"Gaming Mouse", price:1199, img:"https://picsum.photos/seed/mouse/300/200", desc:"Ergonomic RGB gaming mouse."},
  {id:5, name:"Keyboard", price:999, img:"https://picsum.photos/seed/keyboard/300/200", desc:"Mechanical keyboard for pros."},
  {id:6, name:"Portable Speaker", price:1599, img:"https://picsum.photos/seed/speaker/300/200", desc:"Powerful bass, waterproof design."}
];

// ===== Cart Data =====
let cart = JSON.parse(localStorage.getItem("cart") || "[]");

const productList = document.getElementById("productList");
const cartPanel = document.getElementById("cartPanel");
const cartCount = document.getElementById("cartCount");
const cartItems = document.getElementById("cartItems");
const cartTotal = document.getElementById("cartTotal");
const cartToggle = document.getElementById("cartToggle");
const checkoutBtn = document.getElementById("checkoutBtn");

// ===== Render Products =====
function renderProducts() {
  productList.innerHTML = products.map(p => `
    <div class="product">
      <img src="${p.img}" alt="${p.name}" />
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
      <div class="price">‚Çπ${p.price}</div>
      <button onclick="addToCart(${p.id})">Add to Cart</button>
    </div>
  `).join("");
}

// ===== Add to Cart =====
function addToCart(id) {
  const item = products.find(p => p.id === id);
  const existing = cart.find(c => c.id === id);
  if (existing) existing.qty += 1;
  else cart.push({...item, qty:1});
  saveCart();
  updateCartUI();
}

// ===== Remove from Cart =====
function removeFromCart(id) {
  cart = cart.filter(c => c.id !== id);
  saveCart();
  updateCartUI();
}

// ===== Change Quantity =====
function changeQty(id, delta) {
  const item = cart.find(c => c.id === id);
  if (!item) return;
  item.qty += delta;
  if (item.qty <= 0) removeFromCart(id);
  else saveCart();
  updateCartUI();
}

// ===== Render Cart =====
function updateCartUI() {
  cartItems.innerHTML = cart.length
    ? cart.map(i => `
      <div class="cart-item">
        <img src="${i.img}" alt="${i.name}" />
        <div class="info">
          <h4>${i.name}</h4>
          <span>‚Çπ${i.price} x ${i.qty}</span>
        </div>
        <div class="qty">
          <button onclick="changeQty(${i.id},-1)">-</button>
          <span>${i.qty}</span>
          <button onclick="changeQty(${i.id},1)">+</button>
        </div>
      </div>
    `).join("")
    : "<p>No items in cart.</p>";

  const total = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
  cartTotal.textContent = "‚Çπ" + total.toLocaleString();
  cartCount.textContent = cart.reduce((sum, i) => sum + i.qty, 0);
}

// ===== Save Cart =====
function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

// ===== Toggle Cart Panel =====
cartToggle.onclick = () => {
  cartPanel.classList.toggle("active");
};

// ===== Checkout =====
checkoutBtn.onclick = () => {
  if (!cart.length) return alert("Cart is empty!");
  alert("‚úÖ Order placed successfully (demo only).");
  cart = [];
  saveCart();
  updateCartUI();
};

// ===== Init =====
renderProducts();
updateCartUI();
</script>
</body>
</html>
